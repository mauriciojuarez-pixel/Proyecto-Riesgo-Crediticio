services:
  - type: web
    name: proyecto-riesgo-crediticio
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install && npm run build
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: "10000"
